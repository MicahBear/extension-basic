  <head>

    <link rel="stylesheet" href="style.css" />

  <body>
    <main>
      <div id="parent-box">
        <span onclick="toggle_visibility('task-box')" id="toggle">tasks</span>
        <div id="task-box">
          <h3>tasks</h3>
          <!-- will have a list that automatically displays dynamically -->
          <input type="text" placeholder="enter task.." id="task=item" />
          <button id="add">sumbit</button>
          <ul id="task-list"></ul>
        </div>
        <div id="time-weather-parent">
          <div id="time-container">
            <h1 id="time"></h1>
          </div>
          <div id="weather-container">
            <h3 id="weather-temp"></h3>
            <h3 id="weather-location"></h3>
          </div>
        </div>
        <div id="pomobox"></div>
      </div>
    </main>
    <script src="index.js"></script>
    <script src="tasks.js"></script>
  </body>
</html>
